<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <!-- Enlace al archivo CSS externo para los estilos -->
</head>
<body>
    <!-- Inicio de la barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pagina1.html">Historia</a></li>
            <li><a href="pagina2.html">Eventos</a></li>
            <li><a href="pagina3.html">Recetas</a></li>
            <li><a href="pagina4.html">Contacto</a></li>
        </ul>
    </nav>
    <!-- Fin de la barra de navegación -->

    <!-- Encabezado de la página de contacto -->
    <header>
        <h1>Contacto</h1>
    </header>

    <!-- Sección principal con el formulario de contacto -->
    <main>
        <section>
            <!-- Agrupar los elementos del formulario para mayor accesibilidad -->
            <fieldset>
                <legend>Envíanos tu mensaje</legend>
                <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
                    <!-- Campo para el nombre del usuario -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br>

                    <!-- Campo para el correo electrónico del usuario -->
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required><br>

                    <!-- Campo de texto para el mensaje -->
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea><br>

                    <!-- Botón de envío del formulario -->
                    <input type="submit" value="Enviar">
                </form>
            </fieldset>
        </section>
    </main>
    <!-- Fin de la sección principal -->

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Sociedad Gastronómica y Cultural.</p>
    </footer>
</body>
</html>
