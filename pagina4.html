    <!-- Encabezado -->
    <header>
        <h1>Contacto</h1>
    </header>

    <!-- Formulario de contacto -->
    <main>
        <section>
            <fieldset>
                <legend>Envíanos tu mensaje</legend>
                <form onsubmit="validarFormulario(event)">
                    <!-- Campo Nombre -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br>

                    <!-- Campo Email -->
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required><br>

                    <!-- Campo Mensaje -->
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..." required></textarea><br>

                    <!-- Botón de envío -->
                    <button type="submit">Enviar</button>
                </form>
            </fieldset>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Sociedad Gastronómica y Cultural.</p>
    </footer>

    <script src="funciones/funciones.js"></script>
</body>
